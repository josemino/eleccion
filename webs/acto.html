<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #fullscreen-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="fullscreen-iframe" src="/eleccion/webs/votacion.html"></iframe>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var iframe = document.getElementById('fullscreen-iframe');
      iframe.style.height = window.innerHeight + 'px';
    });

    window.addEventListener('resize', function() {
      var iframe = document.getElementById('fullscreen-iframe');
      iframe.style.height = window.innerHeight + 'px';
    });
  </script>
</body>
</html>
