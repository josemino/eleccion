<!DOCTYPE html>
<html>
<head>
  <style>
    .iframe-container {
      display: none; /* Oculta el contenedor del iframe */
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #fullscreen-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="fullscreen-iframe"></iframe>
  </div>

  <script>
    function base64DecodeUrl(url) {
      var decodedUrl = atob(url);
      return decodedUrl;
    }

    window.addEventListener('DOMContentLoaded', function() {
      var iframe = document.getElementById('fullscreen-iframe');
      var encodedUrl = "/eleccion/webs/votacion.html"; // URL codificada en base64
      var decodedUrl = base64DecodeUrl(encodedUrl);
      iframe.src = decodedUrl;
      iframe.style.height = window.innerHeight + 'px';
    });

    window.addEventListener('resize', function() {
      var iframe = document.getElementById('fullscreen-iframe');
      iframe.style.height = window.innerHeight + 'px';
    });
  </script>
</body>
</html>
