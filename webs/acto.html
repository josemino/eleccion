<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #fullscreen-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="fullscreen-iframe" src="https://josemino.github.io/eleccion/webs/votacion.html"></iframe>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var iframe = document.getElementById('fullscreen-iframe');
      iframe.style.height = window.innerHeight + 'px';

      // Obtener el contenido del iframe
      var iframeContent = iframe.contentDocument.documentElement.outerHTML;

      // Codificar el contenido a base64
      var base64Content = btoa(unescape(encodeURIComponent(iframeContent)));

      // Reemplazar el contenido del iframe con el c√≥digo base64
      iframe.src = "data:text/html;base64," + base64Content;
    });

    window.addEventListener('resize', function() {
      var iframe = document.getElementById('fullscreen-iframe');
      iframe.style.height = window.innerHeight + 'px';
    });
  </script>
</body>
</html>
